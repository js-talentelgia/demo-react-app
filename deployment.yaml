apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
spec:
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: jagseersingh/react-app:18
        ports:
        - containerPort: 3000
